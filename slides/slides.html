import React from "react";

export default function ProductRow(props) {
  const { categorizedProduct, keyword, isShowOnlyInStock } = props;
  const { name, price, stocked } = categorizedProduct;

  const isMatchedKeyword = !keyword || name.includes(keyword);
  const isShow = (stocked || !isShowOnlyInStock) && isMatchedKeyword;

  return (
    isShow && (
      <tr>
        <td style={stocked ? {} : { color: "red" }}>{name}</td>
        <td>{price}</td>
      </tr>
    )
  );
}

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"transition":"fade","slideNumber":"c/t"}, queryOptions);
    </script>
